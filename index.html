<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo Erros Teletrabalho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>REGISTO ERROS TELETRABALHO</h1>
        </header>
        <div class="form-container">
            <form id="errorForm">
                <div class="form-row">
                    <input type="date" id="data" placeholder="Data">
                    <input type="text" id="user" placeholder="User">
                    <input type="time" id="hora_inicio" placeholder="Hora Início">
                    <input type="time" id="hora_fim" placeholder="Hora Fim">
                    <select id="evento">
                        <option value="Aplicações">Aplicações</option>
                        <option value="OneAgentWeb">OneAgentWeb</option>
                        <option value="Luz">Luz</option>
                        <option value="Internet">Internet</option>
                        <option value="PC">PC</option>
                        <option value="VDI">VDI</option>
                    </select>
                    <input type="text" id="tipo_evento" placeholder="Tipologia de Evento">
                </div>
                <div class="form-row">
                    <input type="text" id="descricao" placeholder="Descrição">
                    <select id="responsabilidade">
                        <option value="User">User</option>
                        <option value="PC">PC</option>
                        <option value="NSS">NSS</option>
                        <option value="FID">FID</option>
                        <option value="N/a">N/a</option>
                    </select>
                    <input type="text" id="causa" placeholder="Causa">
                    <input type="text" id="acao" placeholder="Ação Desenvolvida">
                    <input type="text" id="observacoes" placeholder="Observações">
                </div>
                <div class="button-row">
                    <button type="button" onclick="salvarDados()" style="background: url('submeter.png') no-repeat center; background-size: contain; border: none; width: 200px; height: 60px;"> </button>
                    <button onclick="exportarCSV()" style="background: url('extrair.png') no-repeat center; background-size: contain; border: none; width: 150px; height: 50px;"> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
