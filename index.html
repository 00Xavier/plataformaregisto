<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo Erros Teletrabalho</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>REGISTO ERROS TELETRABALHO</h1>
        </header>
        <div class="form-container">
            <form id="errorForm">
                <div class="form-row">
                    <label for="data">Data</label>
                    <input type="date" id="data" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy">
                    
                    <label for="user">User</label>
                    <input type="text" id="user">
                    
                    <label for="hora_inicio">Hora Início</label>
                    <input type="text" id="hora_inicio" placeholder="__:__" maxlength="5">
                    
                    <label for="hora_fim">Hora Fim</label>
                    <input type="text" id="hora_fim" placeholder="__:__" maxlength="5">
                    
                    <label for="evento">Evento</label>
                    <select id="evento">
                        <option value="" selected disabled>Selecione...</option>
                        <option value="Aplicações">Aplicações</option>
                        <option value="OneAgentWeb">OneAgentWeb</option>
                        <option value="Luz">Luz</option>
                        <option value="Internet">Internet</option>
                        <option value="PC">PC</option>
                        <option value="VDI">VDI</option>
                    </select>
                    
                    <label for="tipo_evento">Tipologia de Evento</label>
                    <input type="text" id="tipo_evento">
                </div>
                <div class="form-row">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao">
                    
                    <label for="responsabilidade">Responsabilidade</label>
                    <select id="responsabilidade">
                        <option value="" selected disabled>Selecione...</option>
                        <option value="User">User</option>
                        <option value="PC">PC</option>
                        <option value="NSS">NSS</option>
                        <option value="FID">FID</option>
                        <option value="N/a">N/a</option>
                    </select>
                    
                    <label for="causa">Causa</label>
                    <input type="text" id="causa">
                    
                    <label for="acao">Ação Desenvolvida</label>
                    <input type="text" id="acao">
                    
                    <label for="observacoes">Observações</label>
                    <input type="text" id="observacoes">
                    
                    <label for="equipa">Equipa</label>
                    <select id="equipa">
                        <option value="" selected disabled>Selecione...</option>
                        <option value="AT">AT</option>
                        <option value="AU">AU</option>
                        <option value="CL">CL</option>
                        <option value="DG">DG</option>
                        <option value="DT">DT</option>
                        <option value="MR">MR</option>
                        <option value="MT">MT</option>
                        <option value="VE">VE</option>
                    </select>
                </div>
                <div class="button-row">
                    <button type="button" onclick="salvarDados()" style="background: url('submeter.png') no-repeat center; background-size: contain; border: none; width: 200px; height: 60px;"> </button>
                    <button type="button" onclick="exportarCSV()" style="background: url('extrair.png') no-repeat center; background-size: contain; border: none; width: 150px; height: 50px;"> </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://gcetkkmmyrtbyznslwca.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjZXRra21teXJ0Ynl6bnNsd2NhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA2OTkwMzYsImV4cCI6MjA1NjI3NTAzNn0.4jB1YkQQsp_Iph8CzlT7XQnT20tgnKs1TS-gfQAMa4I";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Função para validar o formato de hora (HH:MM)
        function validarHora(hora) {
            const regex = /^([01]?[0-9]|2[0-3]):[0-5][0-9]$/; // Regex para HH:MM
            return regex.test(hora);
        }

        // Função para adicionar a máscara de hora (__:__)
        function aplicarMascaraHora(input) {
            input.addEventListener('input', function() {
                let valor = this.value.replace(/\D/g, ''); // Remove tudo que não for dígito
                if (valor.length > 2) {
                    valor = valor.substring(0, 2) + ':' + valor.substring(2, 4); // Adiciona os dois pontos
                }
                this.value = valor;
            });

            input.addEventListener('blur', function() {
                if (!validarHora(this.value)) {
                    alert("Por favor, insira a hora no formato HH:MM.");
                    this.value = ''; // Limpa o campo se o formato for inválido
                }
            });
        }

        // Aplicar a máscara aos campos de hora
        aplicarMascaraHora(document.getElementById('hora_inicio'));
        aplicarMascaraHora(document.getElementById('hora_fim'));

        // Função para salvar os dados no Supabase
        async function salvarDados() {
            let dataInput = document.getElementById('data').value;
            let formattedDate = dataInput ? dataInput.split('-').reverse().join('/') : '';

            // Validar as horas antes de salvar
            let horaInicio = document.getElementById('hora_inicio').value;
            let horaFim = document.getElementById('hora_fim').value;

            if (!validarHora(horaInicio)) {
                alert("Por favor, insira a hora de início no formato HH:MM.");
                return;
            }

            if (!validarHora(horaFim)) {
                alert("Por favor, insira a hora de fim no formato HH:MM.");
                return;
            }

            let registro = {
                data: formattedDate,
                user: document.getElementById('user').value,
                hora_inicio: horaInicio,
                hora_fim: horaFim,
                evento: document.getElementById('evento').value,
                tipo_evento: document.getElementById('tipo_evento').value,
                descricao: document.getElementById('descricao').value,
                responsabilidade: document.getElementById('responsabilidade').value,
                causa: document.getElementById('causa').value,
                acao: document.getElementById('acao').value,
                observacoes: document.getElementById('observacoes').value,
                equipa: document.getElementById('equipa').value
            };

            let { data, error } = await supabase.from('registos').insert([registro]);

            if (error) {
                alert("Erro ao salvar os dados. Verifique o console para mais detalhes.");
                console.error("Erro ao salvar:", error);
            } else {
                alert("Dados salvos com sucesso!");
                document.getElementById('errorForm').reset(); // Limpar formulário
            }
        }

        // Função para exportar os dados como CSV
        function exportarCSV() {
            alert("Função exportarCSV ainda não implementada.");
        }
    </script>
</body>
</html>
